version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: authapp-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: authdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: {}
